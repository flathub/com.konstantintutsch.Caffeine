id: com.konstantintutsch.Caffeine
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Caffeine
finish-args:
  - --device=dri
  - --share=ipc  
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864 # v0.14.0
    cleanup:
      - '*'
  - name: Caffeine
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Caffeine.git
        commit: e907056b89e5d4e14414316d8e52a52120a7368a # 1.0.2
