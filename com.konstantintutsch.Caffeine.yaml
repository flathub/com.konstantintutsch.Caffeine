id: com.konstantintutsch.Caffeine
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Caffeine
finish-args:
  - --device=dri
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.16.0
    cleanup:
      - '*'
  - name: Caffeine
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
      - -Dbuildtype=release
      - -Dwarning_level=2
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Caffeine.git
        tag: v1.0.7
