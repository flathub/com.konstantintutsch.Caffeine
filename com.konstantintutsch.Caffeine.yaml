id: com.konstantintutsch.Caffeine
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: com.konstantintutsch.Caffeine
finish-args:
  - --device=dri
  - --share=ipc  
  - --socket=wayland
  - --socket=fallback-x11
cleanup:
  - /include
  - /share/pkgconfig
  - "*.la"
  - "*.a"
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        commit: d7097cad019c032e803d271d3671d0ee933a522b
  - name: Caffeine
    buildsystem: meson
    run-tests: false
    config-opts:
      - -Dprofile=default
    sources:
      - type: git
        url: https://github.com/konstantintutsch/Caffeine.git
        commit: 1095cb4feec546a9ba7ef97edf4c693e27cb035e
